<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="Info">
                <form v-if='!successSend'>
                    <div class="form-group col-lg-7">
                        <label>E-mail</label>
                        <input type="email"class="form-control" v-model='email'>
                    </div>
                     <div class="form-group col-lg-7">
                        <label>First Name</label>
                        <input type="text"class="form-control" v-model='firstName'>
                    </div>
                     <div class="form-group col-lg-7">
                        <label>Last Name</label>
                        <input type="text" class="form-control" v-model='lastName'>
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Phone</label>
                        <input type="phone" class="form-control" v-model='phone'>
                    </div>
                    <div class="form-group col-lg-7">
                        <label>Guests</label>
                        <button type="button"class="btn btn-primary" @click='createGuest'>+</button>
                    </div>
                    <div v-for="(guest, index) in guests" class='form-group col-lg-7'>
                        <label  @dblclick="deleteGuest(index)">Guest {{ index + 1}}</label>
                        <input type="text" class="form-control" v-model='guests[index]'>                    
                    </div> 
                    <div class="form-group col-lg-7">
                        <button type="button" class="btn btn-success" @click="successSend = !successSend">Send Data</button>
                    </div>
                </form>
                <div  v-else>
                <h2>All Done!</h2>
                 <table class='table table-bordered'>
                     <tr>
                        <td>Name</td>
                        <td>{{ fullName }}</td>
                     </tr>
                     <tr>
                        <td>Phone</td>
                        <td>{{ phone }}</td>
                     </tr>
                     <tr>
                        <td>Email</td>
                        <td>{{ email }}</td>
                     </tr>
                     <tr>
                        <td>Guests</td>
                        <td>
                            <ol>
                                <li v-for="(guest, index) in guests">
                                    {{ guest }}
                                </li>
                            </ol>
                        </td>
                     </tr>
                 </table>
                 </div>
                </div>
           </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#Info',
            data: {
                email: ' ',
                firstName: ' ',
                lastName: ' ',
                phone: ' ',
                guests: [],
                successSend: false
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            methods: {
                createGuest() {
                    this.guests.push('');
                },
                deleteGuest(index) {
                    this.guests.splice(index, 1);
                }
            }
        })
    </script>
</body>
</html>
